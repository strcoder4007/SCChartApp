<html ng-app="SCChartApp">
	<head>
		<title>Social Cops Chart App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://code.angularjs.org/1.4.1/angular.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src = "js/chartApp.js"></script>
		<script type="text/javascript" src = "js/fusioncharts.js"></script>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src = "js/fusioncharts.charts.js"></script>
		<script type="text/javascript" src = "js/angular-fusioncharts.min.js"></script>
	</head>

	<body ng-controller="MyController">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
		      <div class="navbar-header">
		        <a class="navbar-brand" href="#">Social Cops Chart App</a>
		      </div>
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Chart Types
		          <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Bar</a></li>
					<li><a href="#">Doughnut</a></li>
					<li><a href="#">Pie</a></li>
					<li><a href="#">Horizontal Bar</a></li>
		            <li><a href="#">Bubble</a></li>
		          </ul>
		        </li>
				<li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Source
		          <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">JSON File</a></li>
					<li><a href="#">XML File</a></li>
					<li><a href="#">CSV File</a></li>
					<li><a href="#">Enter Data</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div>
		</nav>

		<div>
			<fusioncharts
				chartid="angularChart"
				dataformat="jsonurl"
    			datasource="data.json"
				width="100%"
				height="550"
				type="pie2d"
				events="events">
				loading...
			</fusioncharts>
		</div>
	</body>
</html>
