<html ng-app="SCChartApp">
	<head>
		<title>Social Cops Chart App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://code.angularjs.org/1.4.1/angular.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src = "js/chartApp.js"></script>
		<script type="text/javascript" src = "js/fusioncharts.js"></script>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src = "js/fusioncharts.charts.js"></script>
		<script type="text/javascript" src = "js/angular-fusioncharts.min.js"></script>
	</head>

	<body ng-controller="MyController">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    	<div class="navbar-header">
		        	<a class="navbar-brand" href="#">Social Cops Chart App</a>
		    	</div>
		    	<ul class="nav navbar-nav">
					<li class="active"><a href="#">Charts</a></li>
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
		      	</ul>
		    </div>
		</nav>

		<div class="dropdown">
    		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
				Choose Charts
    			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#" ng-model = "column2d">2D Column</a></li>
	  			<li><a href="#" ng-model = "column3d">3D Column</a></li>
			</ul>
  		</div>

		<div>
			<fusioncharts
				id="mychartcontainer"
				chartid="angularChart"
				width="80%"
				height="450"
				type="column2d"
				dataSource="{{dataSource}}"
				events="events">
				loading...
			</fusioncharts>
		</div>
	</body>
</html>
